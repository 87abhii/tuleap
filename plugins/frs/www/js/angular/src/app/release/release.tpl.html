<h4 class="package-name">
    <i class="fa fa-archive" aria-hidden="true"></i>
    <a ng-href="/file/?group_id={{ $ctrl.project_id }}">
        <span translate>Package {{ $ctrl.release.package.name }}</span>
    </a>
</h4>
<h1 class="release-name">
    <i class="fa fa-level-up fa-rotate-90" aria-hidden="true"></i>
    <span>{{ $ctrl.release.name }}</span>
</h1>

<ul class="nav nav-tabs">
    <li
        ui-sref="files"
        ui-sref-active="active"
    >
        <a
            href="javascript:void(0)"
            translate
        >Release Note &amp; Files</a>
    </li>
    <li
        ng-if="! $ctrl.error_no_release_artifact"
        ui-sref="linked-artifacts"
        ui-sref-active="active"
    >
        <a
            href="javascript:void(0)"
            translate
        >Linked Artifacts</a>
    </li>
    <li
            ng-if="$ctrl.milestone"
    >
        <a
                ng-href="/plugins/agiledashboard/?group_id={{ $ctrl.milestone.project.id }}&planning_id={{ $ctrl.milestone.planning.id }}&action=show&aid={{ $ctrl.milestone.id }}"
        >
            <span translate>Milestone</span> <i class="fa fa-external-link"></i>
        </a>
    </li>
    <li
        ng-if="! $ctrl.error_no_release_artifact"
    >
        <a
            ng-href="/plugins/tracker/?aid={{ $ctrl.release.artifact.id }}"
        >
            <span translate>Artifact</span> <i class="fa fa-external-link"></i>
        </a>
    </li>
</ul>

<ui-view></ui-view>
